<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="gess.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 0 and 9:</p>
        <input type="number" id="guessInput" min="0" max="9">
        <button id="guessButton">Guess</button>
        <div id="result">
            <p id="message"></p>
            <img id="gif" src="" alt="GIF">
        </div>
    </div>
    <script src="gess.js"></script>
</body>
</html>
